<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
      <img src="/images/bg-pattern-top.svg" alt="" class="bg-top" />
      <img src="/images/bg-pattern-bottom.svg" alt="" class="bg-bottom" />
      <div class="container">
        <div class="card-header">
          <img src="/images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="card-image">
          <img src="/images/image-victor.jpg" alt="" class="profile-image" />
        </div>
        <div class="card-body">
          <div class="profile-info">
            <h1>Victor Crest <a>26</a></h1>
            <p>London</p>
          </div>
          <hr />
          <div class="profile-stats">
            <div class="followers">
              <h1>80K</h1>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h1>803K</h1>
              <p>Likes</p>
            </div>
            <div class="photos">
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nneoma Eronini</a>.
      </div>
    </footer>
  </body>
</html>
